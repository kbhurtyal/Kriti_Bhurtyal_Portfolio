
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — Kriti Bhurtyal</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/contact.css">
  <script src="scripts/theme.js" defer></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Kriti Bhurtyal</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navCollapse">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navCollapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="projects.html">Projects</a></li>
          <li class="nav-item"><a class="nav-link" href="experience.html">Experience</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-5">
    <h1 class="mb-4">Contact</h1>

    <div class="row">
      <div class="col-lg-6">
        <form id="contactForm" class="card p-4 shadow-sm">
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input class="form-control" id="name" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input class="form-control" id="email" type="email" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="6" required></textarea>
          </div>
          <div class="d-flex justify-content-end">
            <button class="btn btn-primary" type="submit">Send Message</button>
          </div>
          <small class="text-muted mt-2 d-block">This form uses your mail client as fallback.</small>
        </form>
      </div>

      <div class="col-lg-6">
        <div class="card p-4 shadow-sm">
          <h5>Other ways to reach me</h5>
          <p class="mb-1">Email: <a href="mailto:Bhurtyalkriti2002@gmail.com">Bhurtyalkriti2002@gmail.com</a></p>
          <p class="mb-1">GitHub: <a href="https://github.com/kbhurtyal" target="_blank">github.com/kbhurtyal</a></p>
          <p class="mb-1">Location: Morrisville, NC</p>
          <div class="mt-3">
            <a class="btn btn-outline-secondary btn-sm me-2" href="https://github.com/kbhurtyal" target="_blank">GitHub</a>
            <a class="btn btn-outline-secondary btn-sm" href="https://linkedin.com/in/yourlinkedin" target="_blank">LinkedIn</a>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-light text-center py-4 mt-5">
    <div class="container">
      <p class="mb-1 small">© 2025 Kriti Bhurtyal</p>
    </div>
  </footer>

  <script>
    // Simple client-side fallback: open user's email client if JS is enabled.
    document.getElementById('contactForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const message = document.getElementById('message').value.trim();
      const subject = encodeURIComponent(`Portfolio contact from ${name}`);
      const body = encodeURIComponent(`${message}\n\n— ${name}\n${email}`);
      window.location.href = `mailto:Bhurtyalkriti2002@gmail.com?subject=${subject}&body=${body}`;
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
