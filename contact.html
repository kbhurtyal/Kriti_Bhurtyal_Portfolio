<body class="bg-dark text-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">

<section class="container my-5 pt-5">
  <h2 class="text-center mb-4">Contact Me</h2>
  <form class="mx-auto" style="max-width:600px;">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" placeholder="Your Name">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" placeholder="you@example.com">
    </div>
    <div class="mb-3">
      <label for="message" class="form-label">Message</label>
      <textarea class="form-control" id="message" rows="5" placeholder="Your message..."></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Send Message</button>
  </form>
  <div class="text-center mt-4">
    <a href="#" class="text-light me-3"><i class="fab fa-github fa-2x"></i></a>
    <a href="#" class="text-light me-3"><i class="fab fa-linkedin fa-2x"></i></a>
    <a href="mailto:youremail@example.com" class="text-light"><i class="fas fa-envelope fa-2x"></i></a>
  </div>
</section>
